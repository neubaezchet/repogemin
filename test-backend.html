<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        input {
            padding: 8px;
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Test de Conexi√≥n con Backend Railway</h1>
    
    <div>
        <h3>URL del Backend:</h3>
        <input type="text" id="backendUrl" value="https://web-production-95ed.up.railway.app">
    </div>
    
    <div>
        <h3>C√©dula para probar:</h3>
        <input type="text" id="cedula" value="1234567890" placeholder="Ingresa c√©dula">
    </div>
    
    <div>
        <button onclick="testConnection()">üåê Test Conexi√≥n B√°sica</button>
        <button onclick="testEmpleado()">üë§ Test /empleados/</button>
        <button onclick="testSubirIncapacidad()">üì§ Test /subir-incapacidad/</button>
    </div>
    
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        async function testConnection() {
            document.getElementById('results').innerHTML = '';
            const backendUrl = document.getElementById('backendUrl').value;
            
            log('üîç Probando conexi√≥n b√°sica...', 'info');
            log(`URL: ${backendUrl}`, 'info');
            
            try {
                const response = await fetch(backendUrl, { method: 'GET' });
                log(`‚úÖ Status: ${response.status}`, 'success');
                log(`Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`, 'success');
                
                const text = await response.text();
                log(`Response: ${text.substring(0, 200)}`, 'success');
            } catch (error) {
                log(`‚ùå Error: ${error.name}`, 'error');
                log(`Mensaje: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        async function testEmpleado() {
            document.getElementById('results').innerHTML = '';
            const backendUrl = document.getElementById('backendUrl').value;
            const cedula = document.getElementById('cedula').value;
            
            log('üîç Probando GET /empleados/...', 'info');
            log(`URL: ${backendUrl}/empleados/${cedula}`, 'info');
            
            try {
                const response = await fetch(`${backendUrl}/empleados/${cedula}`);
                log(`‚úÖ Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log(`Response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
            } catch (error) {
                log(`‚ùå Error: ${error.name}`, 'error');
                log(`Mensaje: ${error.message}`, 'error');
            }
        }

        async function testSubirIncapacidad() {
            document.getElementById('results').innerHTML = '';
            const backendUrl = document.getElementById('backendUrl').value;
            const cedula = document.getElementById('cedula').value;
            
            log('üîç Probando POST /subir-incapacidad/ (simulado)...', 'info');
            log(`URL: ${backendUrl}/subir-incapacidad/`, 'info');
            
            const formData = new FormData();
            formData.append('cedula', cedula);
            formData.append('tipo', 'general');
            formData.append('email', 'test@example.com');
            formData.append('telefono', '3001234567');
            
            // Crear archivo de prueba vac√≠o
            const testFile = new Blob(['test content'], { type: 'application/pdf' });
            formData.append('archivos', testFile, 'test.pdf');
            
            try {
                log('‚è≥ Enviando request (puede tardar hasta 60s)...', 'info');
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000);
                
                const response = await fetch(`${backendUrl}/subir-incapacidad/`, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                log(`‚úÖ Status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`, 'info');
                
                const data = await response.json();
                log(`Response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    log(`‚ö†Ô∏è Timeout despu√©s de 60s`, 'error');
                } else {
                    log(`‚ùå Error: ${error.name}`, 'error');
                    log(`Mensaje: ${error.message}`, 'error');
                }
            }
        }
    </script>
</body>
</html>
